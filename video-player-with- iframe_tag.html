<html>
    <head>
        <title>Video Player</title>
        <style>
           .div {
	           position: relative;
	           height: 100%;
            }
            iframe {
	           position: absolute;
	           top: 0;
	           left: 0;
	           width: 100%;
	           height: 100%;
                }

        </style>
    </head>
    <body>
        <div class="div">
    <iframe width="560" height="349" src="cat.MP4" frameborder="0" allowfullscreen></iframe>
</div>
    </body>
</html>
